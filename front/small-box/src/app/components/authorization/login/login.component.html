<div id="container-top" class="container-fluid mt-2">
    <div id="top-row" class="row ">
        <div class="col-md-1">
          <h4>Municipio de Moron</h4>
        </div>
        <div class="col-md-9"></div>
        <div class="col-md-2">
            <h3 class="mt-3 ms-2">Secretaria de Desarrollo Social</h3>
        </div>
        
    </div>

</div>
<div  id="cont" class="container-flex h-100 ">
   
    <div  class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5">
        <form class="form-group justify-center mt-5 text-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username" class="form-label mt-2 ">Nombre de usuario: </label>
              <input type="text" class="form-control border-dark" formControlName="username" id="username" placeholder="nombre de usuario">
              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                <div *ngIf="username.errors?.['required']">
                  username requerido
                </div>
                <div  class="mt-1" *ngIf="username.errors?.['username']">
                  el username debe tener como minimo 4 letras
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="password" class="form-label mt-3  ">Contraseña:</label>
              <input type="password" class="form-control border-dark" formControlName="password" id="password" placeholder="contraseña">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                <div class="mt-1" *ngIf="password.errors?.['required']">
                  password requerido
                </div>
              </div>
              <button id="btnSubmit" type="submit"  class="btn  btn-block mt-3  ">Ingresar</button>
              
            </div>
            
          </form>
        </div>
    </div>
</div>
