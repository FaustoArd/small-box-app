<app-navbar></app-navbar>
<div class="container-flex">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 mt-5">
            <table  class="table table-fluid table-bordered border border-dark">
                <thead>
                    <tr class=" fw-bold text-center">
                        <th scope="col">Fecha</th>
                        <th scope="col">Producido por</th>
                        <th scope="col">Corresponde</th>
                        <th scope="col">Destinos</th>
                        <th scope="col">Ref</th>
                        <th scope="col">Texto</th>
                        <th scope="col">Abrir</th>


                    </tr>
                </thead>
                <tbody>
                    <tr   class="text-center" *ngFor="let template of workTemplates">
                        <td scope="row" class="fw-bold">{{template.date | date:
                            'dd-MM-yyyy'}}</td>
                      
                        <td scope="row"class="fw-bold">{{template.producedBy}}</td>
                        <td scope="row" class="fw-bold">{{template.correspond + ' ' + template.correspondNumber}}</td>
                      
                        <td scope="row" class="fw-bold">{{template.destinations}}</td>
                       
                        <td scope="row" class="fw-bold">{{template.refs}}</td>
                        <td scope="row" id="rowCompleted"  class="fw-bold">{{template.text}}</td>
                            <td><button class="btn btn-sm" routerLink="/memo-edit/{{template.id}}">-</button></td>
                     </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
