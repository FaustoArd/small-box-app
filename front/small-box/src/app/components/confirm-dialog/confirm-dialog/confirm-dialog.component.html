<div id="containerId" class="container   text-center">
    <div class="row">
        <div class="col">
    <div mat-dialog-content class="border-dark">
        <p  class="text-dark fw-bold" > {{message}}</p>
    </div>
</div>

    <div mat-dialog-actions class="border-dark text-center"> 
        <div class="col">
    <button id="btn-confirm" mat-button color="dark"  class="btn btn-sm text-white  border border-dark"  (click)="confirm()">Confirmar</button>
    <button  id="btn-cancel" mat-button color="dark"  class="btn btn-sm btn-warning  border border-dark" (click)="cancel()">Cancelar</button>
    </div>
</div>
</div>
    </div>
