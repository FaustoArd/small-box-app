</div>
    <div id="containerCSS"  class="container-fluid">
    <div class="row">
        <a id="logo" (click)="captureScreen()" class="col text-center">
            <img     class="w-25" src="./assets/img/logomoron.png" alt="">
        </a>
    </div>
    <div class="row">
        <div class="col mt-1">
            <h1 id="title" class="text-center">MEMO</h1>

    </div>
    <div class="row">
     
    </div>

    </div>

        <hr id="line" class="my-4">

                <h5 class="fw-bold">Moron, {{workTemplate.date | date:
                    'dd-MM-yyyy'}} </h5>
           
        </div>
    </div>
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <h3 class="mt-2" >Ref:</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">

    </div>

        </div>

<div class="row">

    <div class="col-md-2 mt-5 ">
       <footer>
      <h5 id="footDep" class="mt-0 mb-0">{{workTemplate.producedBy}}</h5>
